<owl-carousel-o [options]="CollectionSliderConfig" class="category-m home-slider">
  <ng-container *ngFor="let cats of categories">
    <ng-template carouselSlide>
      <div>
        <div class="category-wrapper category-wrapper-1" [ngClass]="class">
          <div>
            <div class="product-box">
              <img [src]="cats.image" class="img-fluid w-auto category-img-h lazyload" alt="">
            </div>
            
            <h5>{{cats.artist}}</h5>
            <h4>{{cats.title}}</h4>
            <ul class="category-link" [innerHTML]="cats.text"></ul>
            <a [routerLink]="['/shop/collection/left/sidebar']" [queryParams]="{ category: category}"
              class="btn btn-outline">
              view more
            </a>
          </div>
        </div>
       
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
