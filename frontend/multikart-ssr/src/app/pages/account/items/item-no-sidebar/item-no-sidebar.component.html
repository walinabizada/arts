<!-- section start -->
<section class="section-b-space pt-3">
    <div class="collection-wrapper">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="button" class="btn btn-outline" (click)="showDiv()">Add Item</button>
                </div>
            </div>
            <div class="row">
                <div class="collection-content col" *ngIf="itemDiv">
                    <div class="page-main-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="collection-product-wrapper" id="products">
                                    <app-grid 
                                        [products]="products"
                                        [paginate]="paginate"
                                        [layoutView]="layoutView"
                                        [sortBy]="sortBy"
                                        (setGrid)="updateGridLayout($event)"
                                        (setLayout)="updateLayoutView($event)"
                                        (sortedBy)="sortByFilter($event)">
                                    </app-grid>
                                    <div class="product-wrapper-grid" [ngClass]="layoutView">
                                        <div class="row">
                                            <div class="col-grid-box"
                                                [ngClass]="grid"
                                                *ngFor="let product of products">
                                                <div class="product-box">
                                                    <app-product-box-one 
                                                        [product]="product" 
                                                        [currency]="productService?.Currency"
                                                        [thumbnail]="false"
                                                        [cartModal]="true"
                                                        [loader]="true">
                                                    </app-product-box-one>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <app-pagination
                                        [products]="products"
                                        [paginate]="paginate"
                                        (setPage)="setPage($event)">
                                    </app-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" *ngIf="addItemDiv">
                    <app-add-item></app-add-item>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- section End -->
